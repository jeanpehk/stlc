name:                stlc
version:             0.1.0.0
github:              "jeanpehk/stlc"
license:             BSD3
author:              "Jere Pehkonen"
maintainer:          "jere.a.pehkonen@student.jyu.fi"
copyright:           "MIT"

extra-source-files:
- README.md
- src/Lexer.x
- src/Parser.y

# Metadata used when publishing your package
# synopsis:            Simply typed lambda calculus
# category:            Programming Languages, Foundations

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jeanpehk/stlc#readme>

dependencies:
- base >= 4.7 && < 5
- array 

library:
  source-dirs: src
  exposed-modules:
  - Lexer
  - Parser

executables:
  stlc-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -fwarn-incomplete-patterns
    dependencies:
    - stlc
    build-tools:
    - alex
    - happy
tests:
  stlc-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - stlc
